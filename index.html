<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="background">
        <div class="container-fluid overlay">
            <div class="row align-items-center">
                <div class="col-md-12 text-white text-center">
                    <h1 class="text-center">We are Coming Soon</h1>
                </div>
                <div class="col-md-12 text-white text-center">
                    <h1 class="text-center title" id="end-date">23 April 2023 12:50 PM</h1>
                </div>
                <div class="col-md-12 ">
                    <div class="row text-center d-flex justify-content-center ">
                        <div class="col-md-1">
                            <input type="text" value="0" class="text-center" readonly name="" id=""><br>
                            <span class="text-white">Days</span>
                        </div>
                        <div class="col-md-1">
                            <input type="text" value="0" class="text-center" readonly name="" id=""><br>
                            <span class="text-white">Hours</span>
                        </div>
                        <div class="col-md-1">
                            <input type="text" value="0" class="text-center" readonly name="" id=""><br>
                            <span class="text-white">Minutes</span>
                        </div>
                        <div class="col-md-1">
                            <input type="text" value="0" class="text-center" readonly name="" id=""><br>
                            <span class="text-white">Seconds</span>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
